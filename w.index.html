<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #00c6ff;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #0072ff; color: white; }
    .weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App üå§Ô∏è</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="getWeather">Search</button>
    <div class="weather"></div>
  </div>

  <script>
    const apiKey = "https://api.openweathermap.org/data/2.5/weather?q=";
    const key = "b6907d289e10d714a6e88b30761fae22"; // sample API key (use your own if expired)

    document.getElementById("getWeather").addEventListener("click", async () => {
      const city = document.getElementById("city").value.trim();
      const weatherDiv = document.querySelector(".weather");
      if (!city) {
        weatherDiv.innerHTML = "<p>Please enter a city.</p>";
        return;
      }
      try {
        const res = await fetch(`${apiKey}${city}&appid=${key}&units=metric`);
        const data = await res.json();
        if (data.cod === 200) {
          weatherDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>${data.weather[0].main} - ${data.weather[0].description}</p>
            <h3>üå°Ô∏è ${data.main.temp}¬∞C</h3>
          `;
        } else {
          weatherDiv.innerHTML = "<p>City not found.</p>";
        }
      } catch (err) {
        weatherDiv.innerHTML = "<p>Error fetching data.</p>";
      }
    });
  </script>
</body>
</html>
